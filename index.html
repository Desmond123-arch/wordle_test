<!DOCTYPE html>

  <head>

    <title>Wordle</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./jquery.js"></script>
  </head>
  <body>

      <div class="word-container">
        <div class="word" id="word-0">

    </div>
    <script src="./index.js"></script>
